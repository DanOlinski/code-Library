<html>
  <head>
    <title>Scribble</title>
    <script type="text/javascript">
      var canvas, ctx, flag = false,
  prevX = 0,
  currX = 0,
  prevY = 0,
  currY = 0,
  dot_flag = false;

//default chalk
  var x = "rgba(255, 255, 255, 0.70)",
  y = 8;


function init() {
  canvas = document.getElementById('can');
  ctx = canvas.getContext("2d");
  //this is what set's the boundaries for the chalk to draw on, that's why you need HTML attributes of width and height otherwise these values can't know the boundaries for where you can draw on
  w = canvas.width;
  h = canvas.height;

  canvas.addEventListener("mousemove", function (e) {
      findxy('move', e)
  }, false);
  canvas.addEventListener("mousedown", function (e) {
      findxy('down', e)
  }, false);
  canvas.addEventListener("mouseup", function (e) {
      findxy('up', e)
  }, false);
  canvas.addEventListener("mouseout", function (e) {
      findxy('out', e)
  }, false);
}


function color(obj) {
  switch (obj.id) {
      case "green":
          x = "rgba(0, 128, 0, 0.70)";
          break;
      case "blue":
          x = "rgba(0, 0, 255, 0.70)";
          break;
      case "red":
          x = "rgba(255, 0, 0, 0.70)";
          break;
      case "yellow":
          x = "rgba(255, 255, 0, 0.70)";
          break;
      case "orange":
          x = "rgba(255, 166, 0, 0.70)";
          break;
      case "white":
          x = "rgba(255, 255, 255, 0.70)";
          break;
  }
  if (x == "white") y = 14;
  else y = 8;

}

function draw() {
  ctx.beginPath();
  ctx.moveTo(prevX, prevY);
  ctx.lineTo(currX, currY);
  ctx.strokeStyle = x;
  ctx.lineWidth = y;
  ctx.stroke();
  ctx.closePath();
}

function erase() {
  
      ctx.clearRect(0, 0, w, h);
      document.getElementById("canvasimg").style.display = "none";
  
}

function findxy(res, e) {
  if (res == 'down') {
      prevX = currX;
      prevY = currY;
      currX = e.clientX - canvas.offsetLeft;
      currY = e.clientY - canvas.offsetTop;

      flag = true;
      dot_flag = true;
      if (dot_flag) {
          ctx.beginPath();
          ctx.fillStyle = x;
          ctx.fillRect(currX, currY, 2, 2);
          ctx.closePath();
          dot_flag = false;
      }
  }
  if (res == 'up' || res == "out") {
      flag = false;
  }
  if (res == 'move') {
      if (flag) {
          prevX = currX;
          prevY = currY;
          currX = e.clientX - canvas.offsetLeft;
          currY = e.clientY - canvas.offsetTop;
          draw();
      }
  }
}
</script>
  </head>
  <body style="background-color: #000000; color: aliceblue; display: flex; flex-direction: column; margin-top: 100px; justify-content: center; align-items: center;">
    <div id="div-one">Click me!</div>
    <div id="div-two" style="margin-top: 20px;">Double Click Me!</div>

    <form id='form' style="margin-top: 20px;">
      Add text
      <input type="text" >
    </form>

  </body>
  <script src="jsTinkering.js"></script>
</html>
